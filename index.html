<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopattini LIM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section>
            <!-- HEADER -->
            <header>
                  <img src="immagini/logo.png" alt="Logo LIM">
                  <h1 id="caption">Taking Booleaners from A to B</h1>
            </header>

            <!-- POST HEADER -->
            <div id="calltoaction">
                  <button>Prenota</button>
                  <button>Termina prenotazione</button>
                  <button>Accendi Luci</button>
            </div>

            <!-- CORPO DELLA PAGINA -->
            <div class="contenitore">
                  <div class="monopattino">
                        <input type="checkbox">
                        <span><strong>Monopattino Gino22</strong></span>
                  </div>
                  <div class="indirizzo">
                        <span>&#x21A6; Via Guadalametri - a 220 metri da te</span>
                        <br>
                        <span>Stato carica:</span>
                        <br>
                        <div style="width: 250px; height: 25px; background-color: #F5B453; border-radius: 4%;"></div>
                  </div>
            </div>
            <div class="contenitore">
                  <div class="monopattino">
                        <input type="checkbox">
                        <span><strong>Monopattino Mike24</strong></span>
                  </div>
                  <div class="indirizzo">
                        <span>&#x21A6; Via Riccardoni - a 420 metri da te</span>
                        <br>
                        <span>Stato carica:</span>
                        <br>
                        <div style="width: 500px; height: 25px; background-color: #5BC431; border-radius: 4%;"></div>
                  </div>
            </div>
            <div class="contenitore">
                  <div class="monopattino">
                        <input type="checkbox">
                        <span><strong>Monopattino Fede154</strong></span>
                  </div>
                  <div class="indirizzo">
                        <span>&#x21A6; Via Mentarini - a 490 metri da te</span>
                        <br>
                        <span>Stato carica:</span>
                        <br>
                        <div style="width: 100px; height: 25px; background-color: #AA3B3A; border-radius: 4%;"></div>
                  </div>
            </div>          
      </section>
</body>
</html>
